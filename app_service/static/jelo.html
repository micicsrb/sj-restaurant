<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jelo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="jelo.js"></script>
    <script>
        const cookies = document.cookie.split("=")
        const token = cookies[cookies.length - 1]
    </script>
  </head>
  <body>

    <main class="container">
      <div class="row">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="jela.html">Jela</a>
              </li>
              <li class="nav-item">
            </ul>
          </div>
        </nav>
      </div>

      <h1>Izmeni jelo</h1>
      <form id="forma">
        <div class="mb-3">
          <label for="naziv" class="form-label">Naziv:</label>
          <input type="text" class="form-control" id="naziv" required>
        </div>
        <div class="mb-3">
          <label for="opis" class="form-label">Opis</label>
          <textarea id="opis" class="form-control" required></textarea>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label for="kategorija" class="form-label">Kategorija:</label>
            <select class="form-select" id="kategorija" required>
              <option value="1">Pizza</option>
              <option value="2">Sendvič</option>
            </select>
          </div>
          <div class="col-6">
            <label for="cena" class="form-label">Cena</label>
            <input type="number" min="0" step="1" id="cena" class="form-control" required>
          </div>
        </div>
        <div>
          <label for="naziv" class="form-label">Sastojci:</label>
          <div class="input-group mb-3">
            <select class="form-select" id="spisak-sastojaka">
              <option></option>
            </select>
            <button class="btn btn-success" type="button" id="dodaj-sastojak">+</button>
          </div>
          <div id="sastojci">
            <!-- Ovde će se dodavati sastojci -->
          </div>
          <input type="hidden" name="sastojci" id="sastojci-input">
        </div>
        <div class="mt-3 mb-4">
          <button class="btn btn-primary">Sačuvaj</button>
          <a href="jela.html" class="btn btn-link">Nazad</a>
          <a href="#" class="btn btn-danger" id="obrisi">Obriši</a>
        </div>
      </form>
    </main>
  </body>
</html>
