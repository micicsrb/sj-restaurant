<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script>
        const cookies = document.cookie.split("=")
        const token = cookies[cookies.length - 1]
    </script>
  </head>
  <body>

    <main class="container">
      <div class="row">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jela.html">Jela</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kategorije.html">Kategorije</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sastojci.html">Sastojci</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="narudzbine.html">Narudžbine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventari.html">Inventari</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dnevnimeniji.html">Dnevni Meniji</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rezervacije.html">Rezervacije</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="svi-zaposleni.html">Svi zaposleni</a>
              </li>
            </ul>

            <button id="login" class="btn btn-link navbar-text text-decoration-none"
                    onclick="window.location.href='login.html'">Login
            </button>
            <button id="logout" class="btn btn-link navbar-text text-decoration-none">Logout</button>
          </div>
        </nav>
      </div>

      <h1 class="mb-3 mt-3">Dobrodošli na dashboard</h1>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = document.cookie.split("token=")[1]
            const loginButton = document.getElementById("login")
            const logoutButton = document.getElementById("logout")

            if (token) {
                loginButton.style.display = "none"
                logoutButton.style.display = "block"
            } else {
                loginButton.style.display = "block"
                logoutButton.style.display = "none"
            }

            logoutButton.addEventListener("click", function () {
                document.cookie = `token=;SameSite=Lax`
                window.location.href = "/"
            })
        })
    </script>
  </body>
</html>
